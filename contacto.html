<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,200;0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/iconmonstr-tree-20-64.png"
      type="image/x-icon"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="icon">
        <img src="img/iconmonstr-tree-20-64.png" alt="LOGO" />
      </div>
      <div class="navv">
        <nav>
          <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="envios.html">Envíos</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <div class="title_general">
        <h1>Contacto</h1>
      </div>
      <form action="" method="post" class="form">
        <fieldset>
          <!-- <legend align="center">Contacto</legend> -->
          <!--nombre y apellido-->
          <div class="ingresar">
            <label for="nombre_apellido">Nombre y apellido</label>
            <input
              type="text"
              name="nombre_apellido"
              id="nombre_apellido"
              placeholder="Escriba su nombre y apellido"
            />
          </div>
          <!--email-->
          <div class="ingresar">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Escriba su email"
            />
          </div>
          <!--telefono-->
          <div class="ingresar">
            <label for="telefono">Teléfono(opcional)</label>
            <input
              type="text"
              name="telefono"
              id="telefono"
              placeholder="Escriba su teléfono"
            />
          </div>
          <!--como nos conociste-->
          <div class="ingresar_2">
            <div>
              <label for="como_nos_conociste">Como nos conociste?</label>
            </div>
            <div class="ingresar_2_check">
              <select name="como_nos_conociste">
                <option value="recomendaciones">Por recomendaciones</option>
                <option value="internet">Por redes sociales</option>
                <option value="otros">Otros</option>
              </select>
            </div>
          </div>
          <!--novedades-->
          <div class="ingresar_2">
            <div>Desea recibir novedades por email</div>
            <div class="ingresar_2_check">
              <input type="radio" name="novedades" value="" />
            </div>
          </div>
          <!--terminos y condiciones-->
          <div class="ingresar_2">
            <div>Acepta términos y condiciones</div>
            <div class="ingresar_2_check">
              <input type="checkbox" name="acepta" value="1" />
            </div>
          </div>
          <!--mensaje-->

          <div class="ingresar_3">
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="Escriba su mensaje"
            ></textarea>
          </div>
          <div class="ingresar_3">
            <div>
              <input type="submit" value="ENVIAR" />
            </div>
            <div>
              <input type="reset" value="BORRAR" />
            </div>
          </div>
        </fieldset>
      </form>
    </section>
    <footer>
      <div class="title_second">
        <h3>Visita nuestras redes y contáctanos!</h3>
      </div>
      <div class="img_redes_footer">
        <img src="./img/733585.png" alt="logo whats app" />

        <img src="./img/facebook.png" alt="logo facebook" />

        <img src="./img/instagram.png" alt="logo instagram" />
      </div>
    </footer>
  </body>
</html>
